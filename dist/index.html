<!doctype html><!DOCTYPE js>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta property="og:title" content=""/>
    <meta property="og:type" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:image" content=""/>
    <link rel="manifest" href="site.webmanifest"/>
    <link rel="apple-touch-icon" href="icon.png"/>
    <!-- Place favicon.ico in the root directory-->
    <meta name="theme-color" content="#fafafa"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo&amp;family=Muli:wght@400;600;700;800&amp;display=swap"/>
    <!--Twitter Card-->
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="@site_account"/>
    <meta name="twitter:creator" content="@individual_account"/>
    <meta name="twitter:url" content="https://example.com/page.html"/>
    <meta name="twitter:title" content="Content Title"/>
    <meta name="twitter:description" content="Content description less than 200 characters"/>
    <meta name="twitter:image" content="https://example.com/image.jpg"/>
    <meta name="twitter:image:alt" content="A text description of the image conveying the essential nature of an image to users who are visually impaired. Maximum 420 characters."/>
    <!-- disallow Twitter from using your site's info for personalization purposes-->
    <meta name="twitter:dnt" content="on"/>
    <!-- Smart App Banner-->
    <meta name="apple-itunes-app" content="app-id=APP_ID,affiliate-data=AFFILIATE_ID,app-argument=SOME_TEXT"/>
    <!-- Disable automatic detection and formatting of possible phone numbers-->
    <meta name="format-detection" content="telephone=no"/>
    <!-- Launch Icon (180x180px or larger)-->
    <link rel="apple-touch-icon" href="/path/to/apple-touch-icon.png"/>
    <!-- Launch Screen Image-->
    <link rel="apple-touch-startup-image" href="/path/to/launch.png"/>
    <!-- Launch Icon Title-->
    <meta name="apple-mobile-web-app-title" content="App Title"/>
    <!-- Enable standalone (full-screen) mode-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- Status bar appearance (has no effect unless standalone mode is enabled)-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- iOS app deep linking-->
    <meta name="apple-itunes-app" content="app-id=APP-ID, app-argument=http/url-sample.com"/>
    <link rel="alternate" href="ios-app://APP-ID/http/url-sample.com"/>
    <!-- Force IE 8/9/10 to use its latest rendering engine-->
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <!-- Disable automatic detection and formatting of possible phone numbers by Skype Toolbar browser extension-->
    <meta name="skype_toolbar" content="skype_toolbar_parser_compatible"/>
    <!--Apple favicons-->
    <link rel="apple-touch-icon" sizes="57x57" href="./img/icons/touch-icons/apple-touch-icon-57x57.png"/>
    <link rel="apple-touch-icon" sizes="60x60" href="./img/icons/touch-icons/apple-touch-icon-60x60.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="./img/icons/touch-icons/apple-touch-icon-72x72.png"/>
    <link rel="apple-touch-icon" sizes="76x76" href="./img/icons/touch-icons/apple-touch-icon-76x76.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="./img/icons/touch-icons/apple-touch-icon-114x114.png"/>
    <link rel="apple-touch-icon" sizes="120x120" href="./img/icons/touch-icons/apple-touch-icon-120x120.png"/>
    <link rel="apple-touch-icon" sizes="144x144" href="./img/icons/touch-icons/apple-touch-icon-144x144.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="./img/icons/touch-icons/apple-touch-icon-152x152.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/touch-icons/apple-touch-icon-180x180.png"/>
  <link href="http://192.168.1.13:3000/css/main.css" rel="stylesheet"></head>
  <body>
    <main>
      <div class="container">
        <div class="row mt-5">
          <div class="col-xl-6">
            <ul>
              <li>
                <h4 class="mb-4">Functional Req. - HTML5/CSS/JS(OOPS)/React</h4>
              </li>
              <li>
                              <label class="radio" for="html5">
                                <input id="html5" type="checkbox" name="html5" value="html5" checked="checked"/><span>HTML5 - Features, Semantics, Meta tags, Web Workers.</span>
                              </label>
              </li>
              <li>
                              <label class="radio" for="css">
                                <input id="css" type="checkbox" name="css" value="css"/><span>CSS - CSS-in-JS, Pre-Processors, Box modals, Responsiveness, Diff Approaches for Responsives Design</span>
                              </label>
              </li>
              <li>
                              <label class="radio" for="js">
                                <input id="js" type="checkbox" name="js" value="js"/><span>JS - OOPs, Prototypal Inheritance, Polymorphism, Encapsulation, Abstraction, Design Patterns. Apply Call bind, Async Await, Promises</span>
                              </label>
              </li>
              <li class="mb-4">
                              <label class="radio" for="react">
                                <input id="react" type="checkbox" name="react" value="react"/><span>React - LifeCycles, Redux Thunk, ReduxSaga, Hooks, Prop Drilling, Connect Method</span>
                              </label>
              </li>
              <li>
                <h4 class="mb-4">NFR - Security,Perf,Accessibility,DevOps</h4>
              </li>
              <li>
                              <label class="radio" for="security">
                                <input id="security" type="checkbox" name="security" value="security"/><span>Security (Tools, Attacks, Preventions, CSRF, XSS etc...)</span>
                              </label>
              </li>
              <li>
                              <label class="radio" for="performance">
                                <input id="performance" type="checkbox" name="performance" value="performance"/><span>performance (Tools, metrics and web vitals)</span>
                              </label>
              </li>
              <li>
                              <label class="radio" for="accessibility">
                                <input id="accessibility" type="checkbox" name="accessibility" value="accessibility" checked="checked"/><span>Accessibility - Testing tools, Guidelines(ARIA, A, AA, AAA), Validators, Semantic Tags</span>
                              </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  <script type="text/javascript" src="http://192.168.1.13:3000/js/vendors.js"></script><script type="text/javascript" src="http://192.168.1.13:3000/js/index.js"></script></body>
</html>
